<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>애니매이션-고정효과주기</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script>
            $(function(){
                $(".btn1").on("click",function(){
                    $(".txt1").animate({// 움직이는 효과를 주는 기능/ 매개변수 4개 / 효과, 걸리는시간, 속도, 콜백함수
                        marginLeft: "500px",
                        fontSize: "30px"
                    }, 
                    2000, "linear", function(){
                        alert("모션완료");
                    });
                });

                $(".btn2").on("click",function(){
                    $(".txt2").animate({
                        margin : "+=50px"
                    },1000);
                });
            });

        </script> 
        <style>
            .txt1{ background-color: aqua;}
            .txt2{ background-color: pink;}
        </style>    
    </head>
    <body>    
        <p><button class="btn1">버튼1</button></p>
        <span class="txt1">"500px" 이동</span>
        <p><button class="btn2">버튼2</button></p>
        <span class="txt2">"50px"씩 이동</span>
    </body>
</html>
